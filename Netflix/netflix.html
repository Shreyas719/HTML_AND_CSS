<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <section class="background">
        <div class="menu">
            <div class="logo"><h1>NETFLIX</h1></div>

                    <option>ENGLISH</option>
                    <option>HINDI</option>
                    <option>MARATHI</option>
                </select>
                <button>Sign in</button>
            </div>
        </div>
        <div class="main">
            <h1>Unlimited Movies,TV <br>Shows and more</h1><br>
            <h2>Watch anywhere.Cancel anytime</h2><br>
            <h4>Ready to watch? Enter your email to create or restart your membership.</h4><br>
            <input type="text" placeholder="Enter address">
            <label for="email">Get Started </label>
        </div>
    </section>
